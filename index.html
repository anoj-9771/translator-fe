<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nepal Bhasa Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-5">
                <h3>English</h3>
                <input type="text" class="userInput englishInput" id="englishInput" />
            </div>
            <div class="col-2">
                <button class="btn btn-outline-primary btn-translate btn-translateToNewari" id="btn-translateToNewari">
                    Translate to Nepal Bhasa
                </button>
                <button class="btn btn-outline-primary btn-translate btn-translateToEnglish" id="btn-translateToEnglish">
                    Translate to English
                </button>
            </div>
            <div class="col-5">
                <h3>Nepal Bhasa</h3>
                <input type="text" class="userInput newariInput" id="newariInput" />
            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>
</html>
